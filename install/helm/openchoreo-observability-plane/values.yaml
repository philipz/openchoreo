# Global values shared across all components
global:
  commonLabels: {}
  # standard → multi-node ClickStack, minimal → single replica footprint
  installationMode: standard

# ClickStack (ClickHouse + ingestion service)
clickstack:
  enabled: true
  image:
    repository: clickhouse/clickhouse-server
    tag: "24.6"
    pullPolicy: IfNotPresent
  replicas:
    standard: 3
    minimal: 1
  resources:
    limits:
      cpu: 2000m
      memory: 6Gi
    requests:
      cpu: 500m
      memory: 2Gi
  storage:
    size: 200Gi
    minimalSize: 50Gi
    storageClass: ""
  service:
    port: 9000
    annotations: {}
  credentials:
    username: clickstack_admin
    password: ThisIsTheClickStackPassword1
  tls:
    enabled: false
    secretName: ""
  initSQL:
    enabled: true
    schema: |
      SET allow_experimental_object_type = 1;
      CREATE DATABASE IF NOT EXISTS telemetry;
      CREATE TABLE IF NOT EXISTS telemetry.logs_mv (
        organization_id String,
        timestamp DateTime64(9),
        log String,
        log_level String,
        component_id String,
        environment_id String,
        project_id String,
        version String,
        version_id String,
        namespace String,
        pod_id String,
        container_name String,
        labels_json JSON,
        log_type String
      ) ENGINE = MergeTree()
      ORDER BY (organization_id, project_id, component_id, timestamp);

# OTLP gateway pushes traces/metrics/logs into ClickStack
gateway:
  enabled: true
  image:
    repository: otel/opentelemetry-collector-contrib
    tag: "0.103.0"
    pullPolicy: IfNotPresent
  replicas: 1
  service:
    otlpGrpcPort: 4317
    otlpHttpPort: 4318
  extraLabels: {}
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  config:
    exporters:
      clickhouse:
        endpoint: "clickstack:9000"
        database: telemetry
        username: "${env:CLICKSTACK_USERNAME}"
        password: "${env:CLICKSTACK_PASSWORD}"
    processors:
      batch: {}
      memory_limiter:
        check_interval: 5s
        limit_mib: 400
    receivers:
      otlp:
        protocols:
          grpc:
          http:
            cors:
              allowed_origins:
                - "*"
    service:
      telemetry:
        logs:
          level: info
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [clickhouse]
        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [clickhouse]
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [clickhouse]

# HyperDX UI deployment
hyperdx:
  enabled: true
  image:
    repository: hyperdx/hyperdx
    tag: "latest"
    pullPolicy: IfNotPresent
  replicas: 1
  service:
    type: ClusterIP
    port: 3000
  env:
    CLICKHOUSE_HOST: clickstack
    CLICKHOUSE_PORT: "9000"
    CLICKHOUSE_DATABASE: telemetry
    # Optional: set to a real API key to enable HyperDX-managed OpenTelemetry without warnings
    HYPERDX_API_KEY: ""
  signing:
    key: ""
    ttl: 15m
    baseUrl: http://hyperdx:3000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

# Observer service configuration
observer:
  replicas: 1
  image:
    repository: ghcr.io/openchoreo/observer
    tag: ""  # defaults to Chart.AppVersion
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  logLevel: info
  telemetry:
    backend: clickstack
    dualRead: true
    dualSampleRate: 0.05
  clickstack:
    hosts:
      - clickstack:9000
    database: telemetry
  openSearch:
    address: http://opensearch:9200
    username: admin
    password: ThisIsTheOpenSearchPassword1
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Node-level OpenTelemetry collectors (data plane)
collectors:
  enabled: true
  image:
    repository: otel/opentelemetry-collector-contrib
    tag: "0.103.0"
    pullPolicy: IfNotPresent
  serviceAccount:
    create: true
    name: ""
  nodeSelector: {}
  tolerations:
    - operator: Exists
      effect: NoSchedule
  otlp:
    endpoint: "http://otlp-gateway:4318"
    protocol: http
    compression: gzip
    tls:
      enabled: false
      secretName: ""
      caFile: ca.crt
      certFile: client.crt
      keyFile: client.key
  filelog:
    include:
      - /var/log/containers/*.log
    exclude:
      - /var/log/containers/*fluent-bit*.log
    startAt: end
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Monitoring (Grafana dashboards + Prometheus alerts)
monitoring:
  dashboards:
    enabled: true
  alerts:
    enabled: true
    ingestionLagSeconds: 3
    queryP95Seconds: 1
    minCompressionRatio: 10
  cost:
    storagePerTbUsd: 0.5
    queryPerSecondUsd: 0.0002

# Legacy OpenSearch toggles kept for dual-read fallback
openSearch:
  enabled: false

# Fluent Bit configuration (unchanged)
fluentBit:
  enabled: false
  config: {}
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Prometheus stack configuration (unchanged default)
prometheus:
  enabled: false

# Service Account configuration
serviceAccount:
  create: true
  name: ""
  annotations: {}

# Migration tooling configuration for OpenSearch → ClickStack
migration:
  # Container image for migration jobs
  image:
    repository: alpine/k8s
    tag: "1.28.7"
    pullPolicy: IfNotPresent

  # Shadow write enablement (dual-write to both OpenSearch and ClickStack)
  shadowWrite:
    enabled: false
    backoffLimit: 3

  # Validation job to verify dual-write consistency
  validation:
    enabled: false
    # How long to validate data consistency (seconds)
    durationSeconds: 3600
    # How often to sample and compare counts (seconds)
    sampleIntervalSeconds: 60
    # Maximum acceptable drift per sample (%)
    maxDriftPercent: 1.0
    # Maximum acceptable overall drift rate (%)
    maxOverallDriftPercent: 5.0
    backoffLimit: 5

  # OpenSearch cleanup job (removes legacy resources after migration)
  cleanup:
    enabled: false
    # Safety: require explicit confirmation flag
    requireExplicitFlag: true
    confirmed: false
    # Archive indices before deletion
    archiveIndices: true
    backupLocation: "/backup/opensearch"
    # What resources to delete
    deleteStatefulSet: true
    deletePVCs: false  # Keep PVCs for rollback window
    deleteServices: true
    deleteConfigMaps: true
    deleteSecrets: false  # Keep secrets for potential rollback
    backoffLimit: 2

apiVersion: apps/v1
kind: Deployment
metadata:
  name: observer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo-observability-plane.componentLabels" (dict "context" . "component" "observer") | nindent 4 }}
spec:
  replicas: {{ .Values.observer.replicas | default 1 }}
  selector:
    matchLabels:
      {{- include "openchoreo-observability-plane.componentSelectorLabels" (dict "context" . "component" "observer") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "openchoreo-observability-plane.componentSelectorLabels" (dict "context" . "component" "observer") | nindent 8 }}
    spec:
      serviceAccountName: observer
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
      initContainers:
      - name: wait-for-telemetry
        image: busybox:1.36
        command:
        - /bin/sh
        - -c
        - |
          set -e
          BACKEND="{{ .Values.observer.telemetry.backend | default "clickstack" }}"
          if [ "$BACKEND" = "clickstack" ]; then
            echo "Waiting for ClickStack service..."
            until nc -z clickstack {{ .Values.clickstack.service.port | default 9000 }}; do
              echo "ClickStack not ready, sleeping 10s"
              sleep 10
            done
          else
            echo "Waiting for OpenSearch service..."
            until nc -z opensearch 9200; do
              echo "OpenSearch not ready, sleeping 10s"
              sleep 10
            done
          fi
          echo "Telemetry backend is reachable."
        securityContext:
          runAsNonRoot: true
          runAsUser: 65532
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      containers:
      - name: observer
        image: "{{ if .Values.observer.image }}{{ .Values.observer.image.repository | default "ghcr.io/openchoreo/observer" }}:{{ .Values.observer.image.tag | default .Chart.AppVersion }}{{ else }}ghcr.io/openchoreo/observer:{{ .Chart.AppVersion }}{{ end }}"
        imagePullPolicy: {{ if .Values.observer.image }}{{ .Values.observer.image.pullPolicy | default "IfNotPresent" }}{{ else }}IfNotPresent{{ end }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: LOG_LEVEL
          value: {{ .Values.observer.logLevel | default "info" | quote }}
        - name: TELEMETRY_BACKEND
          value: {{ .Values.observer.telemetry.backend | default "clickstack" | quote }}
        - name: TELEMETRY_DUAL_READ
          value: {{ ternary "true" "false" (.Values.observer.telemetry.dualRead | default true) | quote }}
        - name: TELEMETRY_DUAL_SAMPLE_RATE
          value: "{{ .Values.observer.telemetry.dualSampleRate | default 0.05 }}"
        - name: CLICKSTACK_HOSTS
          value: "{{ join "," (default (list "clickstack:9000") .Values.observer.clickstack.hosts) }}"
        - name: CLICKSTACK_DATABASE
          value: {{ .Values.observer.clickstack.database | default "telemetry" | quote }}
        - name: CLICKSTACK_USERNAME
          valueFrom:
            secretKeyRef:
              name: clickstack-credentials
              key: username
        - name: CLICKSTACK_PASSWORD
          valueFrom:
            secretKeyRef:
              name: clickstack-credentials
              key: password
        - name: HYPERDX_BASE_URL
          value: {{ .Values.hyperdx.signing.baseUrl | default "" | quote }}
        - name: HYPERDX_SIGNING_KEY
          value: {{ .Values.hyperdx.signing.key | default "" | quote }}
        - name: HYPERDX_TTL
          value: {{ .Values.hyperdx.signing.ttl | default "15m" | quote }}
        - name: OPENSEARCH_ADDRESS
          value: {{ .Values.observer.openSearch.address | default "http://opensearch:9200" | quote }}
        - name: OPENSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: observer-opensearch
              key: username
        - name: OPENSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: observer-opensearch
              key: password
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- if .Values.observer.resources }}
          {{- toYaml .Values.observer.resources | nindent 10 }}
          {{- else }}
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
          {{- end }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
